<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    
</head>
<body>
  <div class="container">
      <div class="headerContainer">
              <div class="headerTitle"><h1>Personal Library</h1></div>
              <div class="headerImg"><img src="./images/headerImage.jpg" alt="Header image"></div>
      </div>

      <div class="mainContainer">
        <div class="booksContainer">
            
        </div>
        <div class="sideContainer">
            <div class="infoList">
                <div class="totalBooks"></div>
                <div class="totalPages"></div>
                <div class="totalRead"></div>
                <div class="totalUnread"></div>
            </div>

            <div class="addBookForm">
                <fieldset>
                    <form action="#" id="newBookForm">
                        <div> 
                            <p><label for="author">Author:</label></p>
                            <input type="text" id="author" name="author" maxlength="12" required>
                        </div>
                        <div> 
                            <p><label for="title">Title:</label></p>
                            <input type="text" id="title" name="title" maxlength="12" required>
                        </div>
                        <div> 
                            <p><label for="pages">Pages:</label></p>
                            <input type="number" id="pages" maxlength="5" required>
                        </div>
                        <div class="readContainer">
                            <p><label class="readCheckbox">Read?</label></p>
                            <input type="checkbox" id="readCheckbox" name="readCheckbox" required>
                        </div>
                    </form>
                </fieldset>
                <div class="addBookButton">
                    <button type="button">Add book</button>
                </div>
            </div>
        </div>
      </div>

      <div class="footer">
          <footer>Created by 
               <a href="https://github.com/mikhailYu" 
               target="_blank">Mikhail Y.</a> / 
            Header 
            <a href="https://unsplash.com/photos/YLSwjSy7stw" 
            target="_blank">Image</a>
            by
            <a href="https://unsplash.com/@alfonsmc10" 
            target="_blank">Alfons Morales</a></footer>
      </div>
  </div>  
  <script src="script.js"></script>
</body>
</html>
